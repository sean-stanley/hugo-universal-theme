{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.slides) 0 }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
          <img src="{{ $.Site.Params.cloudinary_url }}{{ .Site.Params.logo_large }}" alt="{{ .Title }} logo" class="hidden-xs hidden-sm" style="
            z-index: 1;
            background: white;
            position: absolute;
            width: 112px;
            padding: 12px;
            margin-top: -66px;
            left: 24px;
            "
          >
          <div class="homepage owl-carousel" style="margin-bottom: 60px">
                {{ range sort .Site.Data.slides "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive cld-responsive"
                            data-src="{{ $.Site.Params.cloudinary_url}}/w_1000,dpr_auto,c_scale{{ .image }}"
                            alt="">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
