<div class="container" id="contact">

    <div class="row">
        <div class="col-md-8">

            <section>

                {{ .Content }}

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form class="contact-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactPhone" }}</label>
                                <input type="tel" class="form-control" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactAddress" }}</label>
                                <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">Appliance</label>
                                <select name="applianceType" id="appliance" class="form-control" required>
                                  <option value="">(select one)</option><option value="brivis central heating">Brivis central heating</option><option value="Rinnai/INFINITY water heater">Rinnai/INFINITY water heater</option><option value="Rinnai Energysaver">Rinnai Energysaver</option><option value="Rinnai fire">Rinnai fire</option><option value="Rinnai portable or wall mounted heater">Rinnai portable or wall mounted heater</option><option value="Rinnai outdoor heater">Rinnai outdoor heater</option><option value="Rinnai BBQ">Rinnai BBQ</option><option value="Rinnai iHeat">Rinnai iHeat</option></select>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12">
                          <div class="form-group">
                              <div class="g-recaptcha" data-sitekey="6LdlvI8UAAAAANc-6SVGj5pX-FKUwdlVK5LX_dOg"></div>
                          </div>
                        </div>

                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>

                        </div>
                    </div>
                    <!-- /.row -->
                </form>

                {{ end }}

            </section>

        </div>

        <div class="col-md-4">

            {{ if isset .Site.Params "address" }}
            <section>

              <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>

{{ partial "map.html" . }}
