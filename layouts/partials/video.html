{{ if .Params.youtube_link }}
  <div class="container"><div class="row">
    <div class="col-xs-12">
      <div class="center-block" style="width: 560px; margin-bottom: 32px">
          <iframe
            width="560"
            height="315"
            src="{{ .Params.youtube_link }}"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
{{ end }}
