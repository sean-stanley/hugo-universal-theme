{{ $menu := index .Site.Data.Menu "main" }}
<div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

    <div class="navbar navbar-default yamm" role="navigation" id="navbar">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand home" href="{{ .Site.BaseURL }}">
                    <img src="{{ $.Site.Params.cloudinary_url }}{{ .Site.Params.logo }}" alt="{{ .Title }}" class="hidden-xs hidden-sm"
                    style="margin-left: 24px;">
                    <img src="{{ $.Site.Params.cloudinary_url }}{{ .Site.Params.logo_small }}" alt="{{ .Title }} logo" class="visible-xs visible-sm">
                    <span class="sr-only">{{ .Title }} - {{ i18n "navHome" }}</span>
                </a>
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                      <span class="sr-only">{{ i18n "navToggle" }}</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                </div>
            </div>
            <!--/.navbar-header -->

            <div class="navbar-collapse collapse" id="navigation">
              <img class="navbar-right right-logo" height="40" src="{{ $.Site.Params.cloudinary_url }}/h_80,c_thumb/gas/Master-Gasfitters-Logo.jpg" alt="Brivis a rinnai company" class="hidden-xs hidden-sm">
              <img class="navbar-right right-logo" height="40" src="{{ $.Site.Params.cloudinary_url }}/h_80,c_thumb/gas/brivis_rinnai_logo" alt="Brivis a rinnai company" class="hidden-xs hidden-sm">
              <img class="navbar-right right-logo" height="40" src="{{ $.Site.Params.cloudinary_url }}/h_80,c_thumb/gas/rinnai-logo" alt="Rinnai Gas Appliances" class="hidden-xs hidden-sm">

                <ul class="nav navbar-nav navbar-right">
                  {{ range $menu.nav }}
                  <li class="dropdown">
                    {{ if isset . "Children" }}
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      {{ range .Children }}
                        <li><a href="{{ .URL | relURL}}">{{ .Name }}</a></li>
                      {{ end }}
                    </ul>
                    {{ else }}
                    <a href="{{ .URL | relURL}}">{{ .Name }}</a>
                    {{ end  }}
                  </li>
                  {{ end }}
                </ul>

            </div>
            <!--/.nav-collapse -->

            <div class="collapse clearfix" id="search">

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->

        </div>
    </div>
    <!-- /#navbar -->

</div>

<!-- *** NAVBAR END ***-->
